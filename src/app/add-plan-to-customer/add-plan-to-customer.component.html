
<h1>Agregar nuevo plan a: {{selectedCustomer.fullName}}</h1>


<form>
    <mat-form-field appearance="fill">
      <mat-label>Planes</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="food">
        <mat-option *ngFor="let plan of plans" [value]="plan">
          {{plan.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p></p>
    <button mat-raised-button color="primary" (click)="addPlan()">Agregar suscripci√≥n</button>
</form>
